<ion-content [fullscreen]="true">
  <div>
    <ion-card-content>
      <h1 class="titulo">RegistrApp</h1>
      <ion-img src="../../../assets/img/alumno.jpg" alt="logo-alumno" width="70%"></ion-img>
      <ion-card>
        <ion-card-title *ngIf="data"> Hola, {{data.usuario}} </ion-card-title>
      </ion-card>
      <ion-button (click)="cerrarSesion()" color="primary" type="button" shape="round">
        Cerrar Sesi√≥n
      </ion-button>
    </ion-card-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingresar Clase</ion-card-title>
      </ion-card-header>
        <ion-item>
          <ion-label position="floating">Nombre Asignatura</ion-label>
          <ion-input [(ngModel)]="clase.nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Profesor</ion-label>
          <ion-input [(ngModel)]="clase.profesor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario</ion-label>
          <ion-input [(ngModel)]="clase.horario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">QR</ion-label>
          <ion-input [(ngModel)]="clase.qr"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button (click)="limpiarClase()" expand="block" shape="round" color="warning"> Limpiar </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="addClase()" expand="block" shape="round" color="success"> Agregar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>

    <ion-row *ngFor="let c of clases">
      <ion-col class="ion-text-center">
        <ion-card>
          <ion-col size="12">
            <ion-card-header>
              <ion-card-title>{{c.nombre}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-label>Profesor: {{c.profesor}}</ion-label><br>
              <ion-label>Horario: {{c.horario}}</ion-label><br>
              <ion-label>QR: {{c.qr}}</ion-label>
            </ion-card-content>
          </ion-col>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" [routerlink]="['/edit', c.id]" (click)="getId(c.id)" shape="round" color="warning"> Editar </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" color="danger"> Eliminar </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    
 
  </div>
</ion-content>
