<ion-content [fullscreen]="true">
  <div>
    <ion-card-content>
      <h1 class="titulo">RegistrApp</h1>
      <ion-img src="../../../assets/img/alumno.jpg" alt="logo-alumno" width="70%"></ion-img>
      <ion-card>
        <ion-card-title> Hola, {{data.usuario}} </ion-card-title>
      </ion-card>
      <ion-button (click)="cerrarSesion()" color="primary" type="button" shape="round">
        Cerrar Sesi√≥n
      </ion-button>
    </ion-card-content>

    <ion-row *ngFor="let x of usuarios">
      <ion-col size="8" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Hola, {{x.usuario}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <br>
            Email {{x.email}}
            <br>
            Profesor
          </ion-card-content>
        </ion-card>

        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" shape="round" color="warning"> Editar </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block" shape="round" color="danger"> Eliminar </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
